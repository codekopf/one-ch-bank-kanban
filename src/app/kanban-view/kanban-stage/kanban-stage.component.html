<div class='kanban_stage'>
  <div class="card">
    <div class="card-header">
      {{ stage.getName() }}
    </div>
    <div class="card-body">
      <div *ngFor="let card of stage.getCards()" class="card mb-2 col">
        <div class="card-body" (click)="onCardSelected(card)">
          <h5 class="card-title">{{ card.getName() }}</h5>
          <p class="card-text">ID: {{ card.getId() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
